<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator" role="application">
      <!-- Screen -->
      <div class="top">
        <!-- <input type="text" class="screen"> -->
        <div class="screen" id="src" aria-labelledby="displayScreen"></div>
      </div>

      <div class="keys" id="btn" aria-labelledby="inputKeys">
        <div>
          <span id="onBtn">ON</span>
          <span id="offBtn">OFF</span>
        </div>
        <div>
          <span tabindex="0">7</span>
          <span tabindex="0">8</span>
          <span tabindex="0">9</span>
          <span tabindex="0" class="operator">+</span>
        </div>
        <div>
          <span tabindex="0">4</span>
          <span tabindex="0">5</span>
          <span tabindex="0">6</span>
          <span tabindex="0" class="operator">-</span>
        </div>
        <div>
          <span tabindex="0">1</span>
          <span tabindex="0">2</span>
          <span tabindex="0">3</span>
          <span tabindex="0" class="operator">*</span>
        </div>
        <div>
          <span tabindex="0">0</span>
          <span tabindex="0">.</span>
          <span tabindex="0">/</span>
          <span tabindex="0" class="eval">=</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
